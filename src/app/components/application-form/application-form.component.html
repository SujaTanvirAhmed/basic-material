<form class="job-application-form">

    <mat-form-field>
        <mat-label>Your name</mat-label>
        <input matInput [formControl]="name" required>
        <mat-error *ngIf="name.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Your email</mat-label>
        <input matInput [formControl]="email" required>
        <mat-error *ngIf="email.invalid">Email is required</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Your Sex</mat-label>
        <mat-select [formControl]="sex" required>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
            <mat-option value="other">Other</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Your Birth Date</mat-label>
        <input matInput [formControl]="birthDate" [matDatepicker]="birthDatePicker" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #birthDatePicker></mat-datepicker>
    </mat-form-field>

    <label id="job-prefer-label">Preferred Job Type</label>
    <mat-radio-group aria-labelledby="job-prefer-label" class="example-radio-group" [(ngModel)]="preferredJobType"
        name="hello">
        <mat-radio-button class="example-radio-button" *ngFor="let jt of jobTypes" [value]="jt">
            {{jt}}
        </mat-radio-button>
    </mat-radio-group>

    <section class="example-section" [formGroup]="snacks">
        <h4>Select Your Favorite Snacks:</h4>
        <div class="snacks-cont">
            <p>
                <mat-checkbox formControlName="tea">Tea</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="coffee">Coffee</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="burger">Burger</mat-checkbox>
            </p>
            <p>
                <mat-checkbox formControlName="hotdog">Hotdog</mat-checkbox>
            </p>
        </div>
    </section>

    <button type="button" mat-stroked-button color="primary" (click)="openSnackBar()">Print</button>

    <button type="button" mat-raised-button color="primary" (click)="sendData()">Submit</button>
</form>
